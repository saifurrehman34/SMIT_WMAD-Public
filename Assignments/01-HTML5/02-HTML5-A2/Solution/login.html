        .box {
            width: 300px;
            border: 1px solid black;
            padding: 15px;
            position: relative;
            margin: 50px auto;
            font-family: Arial, sans-serif;
        }
        .title {
            position: absolute;
            top: -12px;
            left: 10px;
            background-color: white;
            padding: 0 5px;
            font-weight: bold;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 7px;
            margin-top: 10px;
            border: 1px solid #333;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #e0e0e0;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            text-decoration: none;
            color: blue;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
